  A seasoned cloud engineer and architect with over 22 years of progressive experience in technology leadership, cloud architecture, and digital transformation. Currently serving as a member of the TOC at FINOS and as a Senior Specialist Solutions Architect at AWS, I bring hands-on expertise in cloud-native technologies, systems & platform engineering, and technical leadership. My career spans roles across multiple industries, including major financial institutions, global tech companies, media and telecommunications providers, where I've consistently delivered complex technical solutions and led high-performing teams.

